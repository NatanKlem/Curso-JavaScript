<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ -> US$</title>
    <style>
         div#converter{
            font: normal 20pt Arial;
            background: grey;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        div#res{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Conversor de R$ &rarr; US$</h1>
    <div id="converter" onclick="clicar()"> Converter</div>
    <div id="res">Clique no botão acima para iniciar.</div>
    <script>
        var cota = window.prompt("Antes de mais nada. Quanto está a cotação do dólar agora?")
        function clicar(){
            var res = document.querySelector("div#res")
            var dolar = Number.parseFloat(cota)
            var real = window.prompt("Quantos R$ você tem na carteira?")
            var real = Number.parseFloat(real)
            var tem = real / dolar 
            res.innerHTML = (`Você tem ${tem.toFixed(2)}US$`)
        }
    </script>

</body>
</html>

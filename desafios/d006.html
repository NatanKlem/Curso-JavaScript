<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperaturas</title>
    <style>
        div#converter{
            font: normal 20pt Arial;
            background: grey;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        div#res{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <div id="converter" onclick="clicar()"> Converter</div>
    <div id="res">Clique no botão acima para iniciar</div>

    <script>
        function clicar(){
            var pergunta = window.prompt("Digite uma temperatura em °C (Celsius)")
            var c = Number.parseFloat(pergunta)
            var k = c + 273.15 
            var f = (c * 9/5) + 32
            var res = document.querySelector("div#res")
            res.innerHTML = `A temperatura de ${c.toFixed(1).replace('.',',')}°C corresponde a...`
            res.innerHTML += `<br> ${k.toFixed(2).replace('.',',')}°K (Kelvin)`
            res.innerHTML += `<br> ${f.toFixed(2).replace('.',',')}°F (Fahrenheit)`
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3</title>
    <style>
        div{
            font: normal 20pt Arial;
            background: grey;
            color: white;
            width: 400px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <div id= "area" onclick="clicar()">
        Antecessor e Sucessor
    </div>
    <script>
        function clicar(){
            var a = window.prompt('Digite um número qualquer')
            var num = Number(a)
            var nummen = num - 1 
            var nummais = num + 1 
            window.alert(`Antes de ${num}, temos o número ${nummen}\nDepois de ${num}, temos o número ${nummais}`)  
        }
    </script>
</body>
</html>
